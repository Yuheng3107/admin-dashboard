<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-container">
            <img src="static/search.png" alt="">
            <input type="search">
            <img src="static/bell-ring.png" alt="">
            <img class="avatar" src="static/Nemo.jpg" alt="">
            <h4>Kuang Yu Heng</h4>
            </div>
            <div class="bottom-container">
                <img class="avatar" src="static/Nemo.jpg" alt="">
                <div class="welcome">
                    <p>Hi there,</p>
                    <h2>Kuang Yu Heng (@yh_lepaks)</h2>
                </div>
                <button type="button" class="header-btn">New</button>
                <button type="button" class="header-btn">Upload</button>
                <button type="button" class="header-btn">Share</button>
                
            </div>
            
        </div>
        <div class="sidebar">
            <img src="./static/view-dashboard.png" alt="">
            <h1>Dashboard</h1>
            <img src="./static/home.png" alt="">
            <h2>Home</h2>
            <img src="./static/profile.png" alt="">

            <img src="./static/message.png" alt="">

            <img src="./static/history.png" alt="">

            <img src="./static/tasks.png" alt="">

            <img src="./static/community.png" alt="">
            <h2 id="communities">Communities</h2>
            <span></span><span></span>
            <img src="static/cog.png" alt="">
            <h2>Settings</h2>
            <img src="static/Support.png" alt="">
            <h2>Support</h2>
            <img src="static/Privacy.png" alt="">
            <h2>Privacy</h2>
               
        </div>
        <div class="main-content">

        </div>
    </div>

</html>
